name: Rust PR

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  fmt:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.49.0-buster
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add rustfmt
      - run: make check-fmt

  audit:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    # Prevent sudden announcement of a new advisory from failing Ci.
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
    - uses: actions/checkout@v2
    - uses: EmbarkStudios/cargo-deny-action@202e2b23300c1ef90c9d7389a0bc5b34c05c0fe4
      with:
        command: check ${{ matrix.checks }}

  clippy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.49.0-buster
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add clippy
      - run: make lint

  check:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.49.0-buster
    steps:
      - uses: actions/checkout@v2
      # Iterate through all subcrates to ensure each compiles indpendently.
      - run: for d in $(for toml in $(find . -name Cargo.toml) ; do echo ${toml%/*} ; done | sort -r ) ; do echo "# $d" ; (cd $d ; cargo check --all-targets) ; done

  build-fuzz:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.49.0-buster
    steps:
      - uses: actions/checkout@v2
      - run: rustup toolchain add nightly
      - run: cargo install cargo-fuzz
      # Iterate through all fuzz crates to ensure each compiles indpendently.
      - run: for d in $(find . -name fuzz | sort -r) ; do echo "# $d" ; (cd $d ; cargo +nightly fuzz build) ; done
      - run: git diff-index --quiet HEAD # Error if the repo isn't clean (i.e. because lockfiles were modified).

  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make test
