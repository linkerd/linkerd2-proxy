name: Rust PR

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  fmt:
    runs-on: ubuntu-18.04
    container:
      image: docker://rust:1.44.1-buster
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add rustfmt
      - run: make check-fmt

  check:
    runs-on: ubuntu-18.04
    container:
      image: docker://rust:1.44.1-buster
    steps:
      - uses: actions/checkout@v1
      - run: make check

  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: make test
