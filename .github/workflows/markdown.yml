name: markdown

permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.md'
      - .github/workflows/markdown.yml

jobs:
  markdownlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - uses: DavidAnson/markdownlint-cli2-action@5b7c9f74fec47e6b15667b2cc23c63dff11e449e
        with:
            globs: "**/*.md"
