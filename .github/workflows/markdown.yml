name: markdown

permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.md'
      - .github/workflows/markdown.yml

jobs:
  markdownlint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: DavidAnson/markdownlint-cli2-action@b4c9feab76d8025d1e83c653fa3990936df0e6c8
        with:
            globs: "**/*.md"
