name: Release

on:
  push:
    tags:
    - 'release/*'

jobs:
  package:
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.37-buster
    steps:
    - uses: actions/checkout@v1
    - name: make package
      uses: docker://rust:1.37-buster
      env:
        CARGO_RELEASE: 1
      with:
        entrypoint: sh
        args: -c "PACKAGE_VERSION=$(echo $GITHUB_REF | sed -E 's,^refs/tags/release/,,') make package"
    - uses: actions/upload-artifact@v1
      with:
        name: package
        path: target/release/package

  test:
    runs-on: ubuntu-latest
    container:
      image: docker://rust:1.37-buster
    steps:
    - name: Test
      env:
        CARGO_RELEASE: 1
        RUSTFLAGS: "-C debuginfo=0"
        RUST_TEST_THREADS: 1
        RUST_TEST_PATIENCE_MS: 200
      run: make test-integration

  publish:
    needs: [package, test]
    runs-on: ubuntu-latest
    container:
      image: docker://github/ghx:master
    steps:
    - name: Fetch
      uses: actions/download-artifact@v1
      with:
        name: package
        path: package
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        export TAG=$(echo $GITHUB_REF | sed -E 's,^refs/tags/release/,,')
        export NAME=$(echo $GITHUB_REF | sed -E 's,^refs/tags/,,');
        # ghx reads GITHUB_REF and then barfs on it, no matter its command-line
        # args. so just hide that env from it..
        unset GITHUB_REF;
        (cd package && ghx release create --verbose --tag=$TAG --name=$NAME --ref=$GITHUB_SHA *")

