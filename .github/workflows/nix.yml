name: nix

on:
  pull_request:
    paths:
      - Cargo.lock
      - "*.nix"
      - justfile
      - .github/workflows/nix.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build in shell
      run: nix-shell --pure --run "just fetch build"
