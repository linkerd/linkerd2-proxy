name: docker

on:
  pull_request:
    paths:
      - Dockerfile
      - rust-toolchain
      - justfile
      - .github/workflows/docker.yml

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: linkerd/dev/actions/setup-tools@v38
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just docker
