name: markdown

permissions:
  contents: read

on:
  pull_request:
    paths:
      - .github/workflows/shellcheck.yml
      - '**/*.sh'
      - justfile

jobs:
  sh-lint:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    steps:
      - uses: linkerd/dev/actions/setup-tools@54d0545f231e3b1e9eb2daf4c062ef0b58b9cd49
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - run: just sh-lint
