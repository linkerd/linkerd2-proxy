# Dependabot are scheduled to avoid contention with normal workday CI usage. We
# start running updates at 10AM UTC (2AM PST).
version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"
    allow:
      - dependency-type: "all"
    ignore:
      # These dependencies are for platforms that we don't support:
      - dependency-name: "hermit-abi"
      - dependency-name: "redox_*"
      - dependency-name: "js-sys"
      - dependency-name: "wasm-bindgen"
      - dependency-name: "web-sys"
      - dependency-name: "windows*"
    groups:
      boring:
        patterns:
          - "boring*"
      futures:
        patterns:
          - "futures*"
      hickory:
        patterns:
          - "hickory*"
      icu4x:
        patterns:
          - "icu_*"
      opentelemetry:
        patterns:
          - "opentelemetry*"
      prost:
        patterns:
          - "prost*"
      rustls:
        patterns:
          - "tokio-rustls"
          - "rustls*"
          - "ring"
      tonic:
        patterns:
          - "tonic*"
      tracing:
        patterns:
          - "tracing*"

  - package-ecosystem: cargo
    directory: /linkerd/addr/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: cargo
    directory: /linkerd/app/inbound/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: cargo
    directory: /linkerd/dns/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: cargo
    directory: /linkerd/proxy/http/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: cargo
    directory: /linkerd/tls/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: cargo
    directory: /linkerd/transport-header/fuzz
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: "UTC"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
      timezone: "UTC"

  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: daily
      time: "09:00"
      timezone: "UTC"
