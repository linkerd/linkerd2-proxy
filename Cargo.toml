[workspace]
members = [
    "hyper-balance",
    "linkerd2-addr",
    "linkerd2-app-core",
    "linkerd2-app-inbound",
    "linkerd2-app-main",
    "linkerd2-app-outbound",
    "linkerd2-conditional",
    "linkerd2-dns-name",
    "linkerd2-drain",
    "linkerd2-duplex",
    "linkerd2-error",
    "linkerd2-exp-backoff",
    "linkerd2-fallback",
    "linkerd2-identity",
    "linkerd2-metrics",
    "linkerd2-opencensus",
    "linkerd2-proxy",
    "linkerd2-proxy-api-resolve",
    "linkerd2-proxy-core",
    "linkerd2-proxy-discover",
    "linkerd2-proxy-dns",
    "linkerd2-proxy-http",
    "linkerd2-proxy-resolve",
    "linkerd2-proxy-transport",
    "linkerd2-request-filter",
    "linkerd2-reconnect",
    "linkerd2-router",
    "linkerd2-signal",
