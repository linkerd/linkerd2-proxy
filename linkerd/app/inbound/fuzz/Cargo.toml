
[package]
name = "linkerd-app-inbound-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[target.'cfg(fuzzing)'.dependencies]
arbitrary = { version = "1",  features = ["derive"] }
libfuzzer-sys = { version = "0.4.2", features = ["arbitrary-derive"] }
tokio = { version = "1", features = ["full"] }
hyper = { version = "0.14.9", features = ["http1", "http2"] }
http = "0.2"
linkerd-app-core = { path = "../../core" }
linkerd-app-inbound = { path = ".." }
linkerd-app-test = { path = "../../test" }
linkerd-proxy-identity = { path = "../../../proxy/identity", features = ["test-util"] }
linkerd-tracing = { path = "../../../tracing", features = ["ansi"] }
tracing = "0.1"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]
resolver = "2"

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = true
doc = false

[patch.crates-io]
webpki = { git = "https://github.com/linkerd/webpki", branch = "cert-dns-names-0.21"}
