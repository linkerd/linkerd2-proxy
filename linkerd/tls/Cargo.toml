[package]
name = "linkerd-tls"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
license = "Apache-2.0"
edition = "2018"
publish = false

[features]
default = []
rustls-tls = ["linkerd-identity/rustls-tls", "rustls", "tokio-rustls"]
openssl-tls = ["linkerd-identity/openssl-tls", "openssl", "tokio-openssl"]
boring-tls = ["linkerd-identity/boring-tls", "boring", "tokio-boring"]

[dependencies]
async-trait = "0.1"
bytes = "1"
futures = "0.3.9"
linkerd-conditional = { path = "../conditional" }
linkerd-dns-name = { path = "../dns/name" }
linkerd-error = { path = "../error" }
linkerd-identity = { path = "../identity" }
linkerd-io = { path = "../io" }
linkerd-stack = { path = "../stack" }
tokio = { version = "1", features = ["macros", "time"] }
rustls = { version = "0.19", optional = true }
tokio-rustls = { version = "0.22", optional = true }
tokio-openssl = { version = "0.6.1", optional = true }
openssl = { version = "0.10.33", optional = true }
boring = { version = "1.1.4", optional = true, features = ["fips"]}
tokio-boring = { version = "2.1.1", optional = true }
thiserror = "1.0"
tower = "0.4.7"
tracing = "0.1.23"
webpki = "0.21"
untrusted = "0.7"

[dev-dependencies]
linkerd-identity = { path = "../identity", features = ["test-util"] }
linkerd-proxy-transport = { path = "../proxy/transport" }
linkerd-tracing = { path = "../tracing", features = ["ansi"] }
tokio = { version = "1", features = ["rt-multi-thread"] }
tower = { version = "0.4.7", default-features = false, features = ["util"] }
