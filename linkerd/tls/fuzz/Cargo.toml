[package]
name = "linkerd-tls-fuzz"
version = "0.0.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[target.'cfg(fuzzing)'.dependencies]
libfuzzer-sys = "0.4"
linkerd-tls = { path = ".." }
linkerd-tracing = { path = "../../tracing", features = ["ansi"] }

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
