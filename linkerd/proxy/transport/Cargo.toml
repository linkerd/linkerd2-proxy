[package]
name = "linkerd-proxy-transport"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
license = "Apache-2.0"
edition = "2018"
publish = false
description = """
Transport-level implementations that rely on core proxy infrastructure

This should probably be decomposed into smaller, decoupled crates.
"""

[features]
mock-orig-dst  = []

[dependencies]
async-stream = "0.3"
async-trait = "0.1"
bytes = "1"
futures = "0.3.9"
indexmap = "1.0.0"
linkerd-conditional = { path = "../../conditional" }
linkerd-dns-name = { path = "../../dns/name" }
linkerd-errno = { path = "../../errno" }
linkerd-error = { path = "../../error" }
linkerd-identity = { path = "../../identity" }
linkerd-io = { path = "../../io" }
linkerd-metrics = { path = "../../metrics" }
linkerd-stack = { path = "../../stack" }
rustls = "0.19"
tokio = { version = "1", features = ["io-util", "macros", "net", "time"]}
tokio-rustls = "0.22"
tokio-util = { version = "0.6"}
tracing = "0.1.22"
webpki = "0.21"
untrusted = "0.7"
pin-project = "1"
socket2 = "0.3"

[dependencies.tower]
version = "0.4"
# disable tower's tracing `log` integration for performance reasons, since we
# will consume tower's traces as traces.
default-features = false
features = ["make"]


[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

[dev-dependencies]
linkerd-identity = { path = "../../identity", features = ["test-util"] }
tracing-subscriber = "0.2.14"
tokio = { version = "1", features = ["rt-multi-thread"] }
tower = { version = "0.4.1", default-features = false, features = ["util"] }
tracing-futures = { version = "0.2", features = ["std-future"] }
