[package]
name = "linkerd2-proxy-dns-resolve"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
license = "Apache-2.0"
edition = "2018"
publish = false
description = """
Service Dns Resolutions for the proxy
"""

[dependencies]
futures = "0.3"
linkerd2-channel = { version = "0.1", path = "../../channel" }
linkerd2-error = { version = "0.1", path  = "../../error" }
linkerd2-addr = { version = "0.1", path = "../../addr" }
linkerd2-dns = { version = "0.1", path = "../../dns" }
linkerd2-proxy-core = { version = "0.1", path = "../core" }
tokio = { version = "1", features = ["sync"] }
tracing = "0.1.9"
tracing-futures = "0.2"

[dependencies.tower]
version = "0.4"
# disable tower's tracing `log` integration for performance reasons, since we
# will consume tower's traces as traces.
default-features = false
