[package]
name = "linkerd-stack"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
license = "Apache-2.0"
edition = "2018"
publish = false
description = """
Utilities for composing Tower services.
"""

[dependencies]
dyn-clone = "1.0.3"
futures = "0.3.9"
linkerd-error = { path = "../error" }
pin-project = "1"
tokio = { version = "1", features = ["time"] }
tower = { version = "0.4.3", features = ["filter", "util"] }
tracing = "0.1"

[dev-dependencies]
tower-test = "0.4"
tokio-test = "0.4"
tracing-subscriber = "0.2.14"
tokio = { version = "1", features = ["rt-multi-thread", "time", "macros"] }
