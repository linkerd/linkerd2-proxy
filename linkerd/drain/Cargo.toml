[package]
name = "linkerd2-drain"
version = "0.1.0"
authors = ["Linkerd Developers <cncf-linkerd-dev@lists.cncf.io>"]
license = "Apache-2.0"
edition = "2018"
publish = false

[features]
retain = ["linkerd2-stack", "tower"]

[dependencies]
futures = "0.3.9"
tokio = { version = "1", features = ["macros", "sync"] }

linkerd2-stack = { path = "../stack", optional = true }
tower = { version = "0.4.1", default-features = false, optional = true }

[dev-dependencies]
pin-project = "1"
tokio = { version = "1", features = ["time"] }
tokio-test = "0.4"
